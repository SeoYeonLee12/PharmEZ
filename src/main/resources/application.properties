server.port=8080
#db
db.driver-class-name=com.mysql.cj.jdbc.Driver
db.url=
db.username=
db.password=
db.initial-size=10
db.max-total=10
db.max-idle=10
db.min-idle=10
db.max-wait-millis=2000
db.validation-query=SELECT 1
db.test-on-borrow=true
#logging
logging.config=classpath:logback-spring.xml
# JPA
spring.jpa.hibernate.ddl-auto=validate
# JPA Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.highlight_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.dialect=com.PharmEZ.PharmEZback.config.CustomMySQLDialect
# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/
# Actuator
management.endpoints.web.exposure.include=health,info
